---
layout: default
---
<main>
  <div class="company">
    <div id="particles"></div>
    <div class="arrows">
      <button data-up>UP</button>
      <button>DOWN</button>
    </div>
  </div>
  <div class="position">
    {% for section in site.data.sections %}
    <section id="_{{section.id}}" class="section">
      {{ section.id }}
    </section>
    {% endfor %}
    <div class="scroll-navigator">
      <div class="wrap">
        <div class="line"></div>
        {% for section in site.data.sections %}
        <button data-target-id="{{section.id}}"></button>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
