---
layout: default
---
<main>
  <div class="content">

    

    <sction class="landing">
      <p>Landing</p>
    </sction>

    <div class="scroll-navigator">
      <div class="wrap">
        <div class="shapes">
          <div class="line"></div>
          {% for section in site.data.sections %}
          <button data-target-id="{{section.id}}" class="{% if forloop.index == 1 %}current-position{% endif %}">
          </button>
          {% endfor %}
        </div>
      </div>
    </div>

    {% for section in site.data.sections %}
    <section id="_{{section.id}}" class="section">
      <div class="right">
        <img src="assets/images/{{ section.img }}" alt="company image" />
        <div class="company">
          <div class="about-and-hire-story">
            <div>
              <h1>About</h1>
              <p>{{section.about}}</p>
            </div>
            <div>
              <h1>Hire story</h1>
              <p>{{section.about}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="left">
        <div>
          <h1>{{section.jobTitle}}</h1>
          <h2>{{section.duration}}</h2>
          <p>{{section.jobDescription}}</p>
        </div>
      </div>
    </section>
    {% endfor %}

  </div>
  <div id="particles"></div>
</main>
