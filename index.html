---
layout: default
---
<main>
  <div class="content">
      <sction class="section">
        <p>Landing</p>
      </sction>
      {% for section in site.data.sections %}
      <section id="_{{section.id}}" class="section">
        <div class="right" style="background: rgba(0,0,0,0); z-index: 0;">
          <img src="" alt="company image" />
        </div>
        <div class="left" style="background: {{ section.color}};">
          <p style="font-size: 50px;">{{ section.id }}</p>
        </div>
      </section>
      {% endfor %}
    
  </div>
  <div id="particles" style="background: black; width: 100vw; height: 100vh;"></div>

  <div class="scroll-navigator">
    <div class="wrap">
      <div class="line"></div>
      {% for section in site.data.sections %}
      <button data-target-id="{{section.id}}"></button>
      {% endfor %}
    </div>
  </div>
</main>
