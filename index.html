---
layout: default
---
<main>
  {% for position in site.data.positions %}
  <section id="id-{{position.id}}" class="position" style="background: {{ position.color }}">
    {{ position.id }}
  </section>
  {% endfor %}
  <div class="navigator">
    {% for position in site.data.positions %}
    <button data-target-id="{{position.id}}">
      Scroll to {{ position.id }}
    </button>
    {% endfor %}
  </div>
</main>
