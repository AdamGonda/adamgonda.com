---
layout: default
---
<main>
  <div class="company">
    <div id="particles"></div>
    <div class="about">
      <button data-up>
        <i class="fa-solid fa-arrow-up"></i>
        next
      </button>
      <section>
       <img src="" alt="company image" />
      </section>
      <button>
        prev
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>
  </div>
  <div class="position">
    {% for section in site.data.sections %}
    <section id="_{{section.id}}" class="section">
      {{ section.position }}
      {{ section.duration }}
      
    </section>
    {% endfor %}
    <div class="scroll-navigator">
      <div class="wrap">
        <div class="line"></div>
        {% for section in site.data.sections %}
        <button data-target-id="{{section.id}}"></button>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
