---
layout: default
---
<main>
  {% for section in site.data.sections %}
  <section id="id-{{section.id}}" class="section" style="background: {{ section.color }}">
    {{ section.id }}
  </section>
  {% endfor %}
  <div class="scroll-navigator">
    {% for section in site.data.sections %}
    <button data-target-id="{{section.id}}">
      Scroll to {{ section.id }}
    </button>
    {% endfor %}
  </div>
</main>
