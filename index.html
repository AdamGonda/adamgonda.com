---
layout: default
---
<main>
  <div class="content">
    <sction class="landing">
      <p>Landing</p>
    </sction>

    {% for section in site.data.sections %}
    <section id="_{{section.id}}" class="section">
      <div class="right" style="padding-top: 300px;">
        <img  src="" alt="company image" />
      </div>
      <div class="left" style="background: {{ section.color}};">
        <p style="font-size: 50px;">{{ section.id }}</p>
      </div>
    </section>
    {% endfor %}

  </div>
  <div id="particles"></div>

  <div class="scroll-navigator hidden">
    <div class="wrap">
      <div class="line"></div>
      {% for section in site.data.sections %}
        <button
          data-target-id="{{section.id}}"
          class="{% if forloop.index == 1 %}current-position{% endif %}">
        </button>
      {% endfor %}
    </div>
  </div>

  <div class="nav-buttons hidden">
    <button data-up>
      <div>
        <i class="fa-solid fa-arrow-up"></i>
        <p>next</p>
      </div>
    </button>
    <button>
      <div data-down>
        <p>prev</p>
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </button>
  </div>
</main>
