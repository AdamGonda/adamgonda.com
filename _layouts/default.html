<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Gsap -->
  <script src="  https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js
  "></script>
  
  <!-- Landing -->
  <script src="/assets/js/landing.js" type="module" defer></script>
  
  <!-- Tabs -->
  <script src="/assets/js/tabs.js" type="module" defer></script>

  <!-- Scroll navigator -->
  <script src="/assets/js/scroll-navigator.js" type="module" defer></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/destyle.css">
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- Fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Progressive image loading: https://github.com/aFarkas/lazysizes -->
  <script src="/assets/js/lazysizes.min.js" async=""></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="/assets/js/load-particles.js" defer></script>

  <!-- og img stuff -->
  {% if page.url == '/' %}
  <meta property="og:image" content="https://www.adamgonda.com/assets/images/profile-picture.jpg">
  {% else %}
  <meta property="og:image"
    content="https://www.adamgonda.com/assets/images/{{  page.url | regex_replace: '[^\d/]', '' | replace_first: "
    /", "" | split: "" | reverse | join: "" | replace_first: "/" , "" | split: "" | reverse | join: "" | replace: "/"
    , "-" | append: "/cover.jpg" }}">
  {% endif %}

  {% feed_meta %}
  {% seo %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178874876-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-178874876-1');
  </script>
</head>

<body>
  <div>
    {{ content }}
  </div>
  <!-- {% include footer.html %} -->
</body>

</html>
