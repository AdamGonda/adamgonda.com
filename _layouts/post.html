---
layout: default
---
<main class="post">
  <header>
    <section>
      <h1>{{ page.title }}</h1>
      <div>
        {{ page.date | date_to_string }}
        <span>-</span>
        {{ page.minutes }} min read
        <span>-</span>
        <span style="display: inline-block;">
          <ul class="tags">
            {% for tag in page.tags %}
            <li>
              {{ tag }}
            </li>
            {% endfor %}
          </ul>
        </span>
      </div>
    </section>
    <img class="floating-image" src="/assets/images/{{ page.date | date: "%Y-%m-%d" }}/cover.{{page.cover_and_thumbnail_img_ext}}">
  </header>
  <main>
    {{ content }}
  </main>
</main>
